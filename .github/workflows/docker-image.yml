name: DNSMasq
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
  DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
  DOCKERHUB_REPOSITORY_NAME: ${{secrets.DOCKERHUB_REPOSITORY_NAME}}
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
      - name: Build the docker image
        run: docker build . --file dockerfile-dnsmasq --tag $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY_NAME:${{ steps.date.outputs.date }}
      - name: Publish to docker registry
        run: docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY_NAME:${{ steps.date.outputs.date }}
